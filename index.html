<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="results-summary-component-main/results-summary-component-main/assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Result Summary</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="result">
            <div class="summary">        
            </div>
        </div>
    </main>
    <div class="your">
        <span>Your Result</span>
    </div>
    <nav>
        <div class="circle">
            <h1>76</h1>
            <span>of 100</span>
        </div>
        <div class="Great">
            <h1>Great</h1><br>
            <span>You scored higher than 65% of </span><br>
                 <span>the people who have taken</span><br>
                 <span>these tests</span>
        </div>
    </nav>
    <div class="sum">
        <h1>Summary</h1>
    </div>
    <menu>
        <div class="Reaction">
            <div class="react">
<img src="results-summary-component-main/results-summary-component-main/assets/images/icon-reaction.svg" alt="">
                <p class="R">Reaction</p>
                <p class="A">80 / 100</p>
            </div>
        </div>
        <div class="Memory">
            <div class="react">
                <img src="results-summary-component-main/results-summary-component-main/assets/images/icon-memory.svg" alt="">
                <p class="R">Memory</p>
                <p class="A">92 / 100</p>
            </div>
        </div>
        <div class="Verbal">
            <div class="react">
                <img src="results-summary-component-main/results-summary-component-main/assets/images/icon-verbal.svg" alt="">
                <p class="R">Verbal</p>
                <p class="A">61 / 100</p>
            </div>
        </div>
        <div class="Visual">
            <div class="react">
<img src="results-summary-component-main/results-summary-component-main/assets/images/icon-visual.svg" alt="">
                <p class="R">Visual</p>
                <p class="A">72 / 100</p>
            </div>
        </div>
        <div class="Continue">
            <div class="cont">
                <p>Continue</p>
            </div>
        </div>
    </menu>
        
</body>
</html>
